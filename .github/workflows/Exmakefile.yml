name: Check System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check Fortran
      run: gfortran --version

    - name: Check GCC
      run: gcc --version

    - name: Check Make
      run: make --version

    - name: check sqlite3
      run: sqlite3 --version
